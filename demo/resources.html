  <header>

  <main>
    <h2>圣经经文查询 📖</h2>
    <input type="text" id="verse-input" placeholder="例如 John 3:16">
    <button onclick="searchVerse()">查询</button>
    <div id="verse-result" style="margin-top:20px; font-style:italic; color:#222;"></div>
  </main>

  <footer>
    <p>© 2025 我们的教会</p>
  </footer>

  <script>
    async function searchVerse() {
      const query = document.getElementById("verse-input").value;
      const resultDiv = document.getElementById("verse-result");
      if(!query){
        resultDiv.innerText = "请输入经文，如 John 3:16";
        return;
      }
      try{
        const res = await fetch(`https://bible-api.com/${encodeURIComponent(query)}`);
        const data = await res.json();
        if(data.text){
          resultDiv.innerText = `${data.reference}: ${data.text.trim()}`;
        }else{
          resultDiv.innerText = "未找到该经文，请检查输入。";
        }
      }catch(e){
        resultDiv.innerText = "查询失败，请稍后再试。";
      }
    }
  </script>
</body>
</html>
